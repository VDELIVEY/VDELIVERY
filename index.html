<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Location - VDELIVER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --space-black: #000000;
            --space-dark: #0f0f0f;
            --space-gray: #1a1a1a;
            --space-light: #2d2d2d;
            --space-white: #ffffff;
            --space-blue: #007bff;
            --space-electric: #00d4ff;
            --space-purple: #6f42c1;
            --space-red: #dc3545;
            --space-green: #28a745;
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --radius-md: 12px;
            --radius-lg: 16px;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
        }

        body {
            font-family: var(--font-primary);
            background: var(--space-dark);
            color: var(--space-white);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
        }

        .header {
            background: var(--space-gray);
            padding: var(--space-md);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: var(--space-sm);
            background: linear-gradient(135deg, var(--space-blue) 0%, var(--space-electric) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .instructions {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        /* Map container takes 70% height */
        .map-container {
            height: 70vh;
            position: relative;
            background: var(--space-gray);
        }

        #map {
            height: 100%;
            width: 100%;
            border: none;
        }

        /* Controls container takes 30% height */
        .controls-container {
            height: 30vh;
            background: var(--space-dark);
            padding: var(--space-md);
            overflow-y: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-section {
            margin-bottom: var(--space-md);
        }

        .search-box {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-sm);
        }

        .search-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            padding: var(--space-sm);
            color: var(--space-white);
            font-size: 1rem;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-btn {
            background: var(--space-blue);
            border: none;
            border-radius: var(--radius-md);
            padding: var(--space-sm) var(--space-md);
            color: var(--space-white);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            background: #0069d9;
            transform: translateY(-1px);
        }

        .location-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }

        .location-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            padding: var(--space-sm);
            color: var(--space-white);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .location-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .location-btn.primary {
            background: var(--space-green);
        }

        .location-btn.primary:hover {
            background: #218838;
        }

        .coordinates-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            margin-bottom: var(--space-md);
        }

        .coordinates-section h3 {
            font-size: 1rem;
            margin-bottom: var(--space-sm);
            color: var(--space-electric);
        }

        .coordinates-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-sm);
            margin-bottom: var(--space-sm);
        }

        .coordinate-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .coordinate-group label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .coordinate-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 8px;
            color: var(--space-white);
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
        }

        .address-display {
            margin-top: var(--space-sm);
        }

        .address-display label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            display: block;
            margin-bottom: 4px;
        }

        .address-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 8px;
            color: var(--space-white);
            font-size: 0.9rem;
        }

        .actions-section {
            display: flex;
            gap: var(--space-sm);
        }

        .action-btn {
            flex: 1;
            padding: var(--space-sm);
            border: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn.primary {
            background: var(--space-blue);
            color: var(--space-white);
        }

        .action-btn.primary:hover {
            background: #0069d9;
            transform: translateY(-1px);
        }

        .action-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--space-white);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .action-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        /* Map marker styles */
        .custom-marker {
            position: relative;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        }

        .marker-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            background: var(--space-electric);
            animation: pulse-blue 2s infinite;
        }

        .marker-icon i {
            color: white;
            font-size: 16px;
        }

        .marker-pulse {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            margin: -30px 0 0 -30px;
            z-index: 1;
        }

        .marker-pulse::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--space-electric);
            animation: ripple 2s linear infinite;
            opacity: 0.3;
        }

        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 212, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0); }
        }

        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .main-content {
                flex-direction: row;
            }
            
            .map-container {
                height: 100vh;
                width: 70%;
            }
            
            .controls-container {
                height: 100vh;
                width: 30%;
            }
            
            .location-buttons {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: var(--space-sm);
            }
            
            .header h2 {
                font-size: 1.3rem;
            }
            
            .controls-container {
                padding: var(--space-sm);
            }
            
            .coordinates-display {
                grid-template-columns: 1fr;
            }
            
            .actions-section {
                flex-direction: column;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Select Location - VDELIVER</h2>
            <p class="instructions">Navigate to your desired location in Uganda, then click on the map to select the exact spot.</p>
        </div>
        
        <div class="main-content">
            <div class="map-container">
                <div id="map"></div>
            </div>
            
            <div class="controls-container">
                <div class="search-section">
                    <div class="search-box">
                        <input type="text" id="searchInput" class="search-input" placeholder="Search for places in Uganda...">
                        <button id="searchBtn" class="search-btn">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                    
                    <div class="location-buttons">
                        <button id="useMyLocation" class="location-btn primary">
                            <i class="fas fa-location-arrow"></i> Use My Location
                        </button>
                        <button id="resetLocation" class="location-btn">
                            <i class="fas fa-sync-alt"></i> Reset to Kampala
                        </button>
                    </div>
                </div>
                
                <div class="coordinates-section">
                    <h3>Selected Location</h3>
                    <div class="coordinates-display">
                        <div class="coordinate-group">
                            <label>Latitude:</label>
                            <input type="text" id="latitude" class="coordinate-input" readonly placeholder="Click on map">
                        </div>
                        <div class="coordinate-group">
                            <label>Longitude:</label>
                            <input type="text" id="longitude" class="coordinate-input" readonly placeholder="Click on map">
                        </div>
                    </div>
                    
                    <div class="address-display">
                        <label>Address:</label>
                        <input type="text" id="address" class="address-input" readonly placeholder="Address will appear here">
                    </div>
                </div>
                
                <div class="actions-section">
                    <button id="selectLocation" class="action-btn primary">
                        <i class="fas fa-check-circle"></i> Select This Location
                    </button>
                    <button id="cancelSelection" class="action-btn secondary">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8&libraries=places&callback=initMap" async defer></script>
    <script>
        let map;
        let marker;
        let selectedLocation = null;
        let geocoder;
        let searchBox;
        
        function initMap() {
            // Set initial location to Kampala, Uganda
            const kampala = { lat: 0.3476, lng: 32.5825 };
            
            // Create map
            map = new google.maps.Map(document.getElementById('map'), {
                center: kampala,
                zoom: 12,
                styles: [
                    {
                        "elementType": "geometry",
                        "stylers": [{ "color": "#242f3e" }]
                    },
                    {
                        "elementType": "labels.text.fill",
                        "stylers": [{ "color": "#746855" }]
                    },
                    {
                        "elementType": "labels.text.stroke",
                        "stylers": [{ "color": "#242f3e" }]
                    },
                    {
                        "featureType": "administrative.locality",
                        "elementType": "labels.text.fill",
                        "stylers": [{ "color": "#d59563" }]
                    },
                    {
                        "featureType": "poi",
                        "elementType": "labels.text.fill",
                        "stylers": [{ "color": "#d59563" }]
                    },
                    {
                        "featureType": "poi.park",
                        "elementType": "geometry",
                        "stylers": [{ "color": "#263c3f" }]
                    },
                    {
                        "featureType": "poi.park",
                        "elementType": "labels.text.fill",
                        "stylers": [{ "color": "#6b9a76" }]
                    },
                    {
                        "featureType": "road",
                        "elementType": "geometry",
                        "stylers": [{ "color": "#38414e" }]
                    },
                    {
                        "featureType": "road",
                        "elementType": "geometry.stroke",
                        "stylers": [{ "color": "#212a37" }]
                    },
                    {
                        "featureType": "road",
                        "elementType": "labels.text.fill",
                        "stylers": [{ "color": "#9ca5b3" }]
                    },
                    {
                        "featureType": "road.highway",
                        "elementType": "geometry",
                        "stylers": [{ "color": "#746855" }]
                    },
                    {
                        "featureType": "road.highway",
                        "elementType": "geometry.stroke",
                        "stylers": [{ "color": "#1f2835" }]
                    },
                    {
                        "featureType": "road.highway",
                        "elementType": "labels.text.fill",
                        "stylers": [{ "color": "#f3d19c" }]
                    },
                    {
                        "featureType": "transit",
                        "elementType": "geometry",
                        "stylers": [{ "color": "#2f3948" }]
                    },
                    {
                        "featureType": "transit.station",
                        "elementType": "labels.text.fill",
                        "stylers": [{ "color": "#d59563" }]
                    },
                    {
                        "featureType": "water",
                        "elementType": "geometry",
                        "stylers": [{ "color": "#17263c" }]
                    },
                    {
                        "featureType": "water",
                        "elementType": "labels.text.fill",
                        "stylers": [{ "color": "#515c6d" }]
                    },
                    {
                        "featureType": "water",
                        "elementType": "labels.text.stroke",
                        "stylers": [{ "color": "#17263c" }]
                    }
                ]
            });
            
            // Initialize geocoder
            geocoder = new google.maps.Geocoder();
            
            // Create search box
            const input = document.getElementById('searchInput');
            searchBox = new google.maps.places.SearchBox(input);
            
            // Bias the SearchBox results towards current map's viewport
            map.addListener('bounds_changed', function() {
                searchBox.setBounds(map.getBounds());
            });
            
            // Listen for the event fired when the user selects a prediction
            searchBox.addListener('places_changed', function() {
                const places = searchBox.getPlaces();
                
                if (places.length === 0) {
                    return;
                }
                
                // For each place, get the location and update the map
                const bounds = new google.maps.LatLngBounds();
                places.forEach(function(place) {
                    if (!place.geometry) {
                        console.log("Returned place contains no geometry");
                        return;
                    }
                    
                    // Create a marker for each place
                    if (place.geometry.viewport) {
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                    
                    // Update selected location
                    updateSelectedLocation(place.geometry.location, place.formatted_address);
                });
                
                map.fitBounds(bounds);
            });
            
            // Add click listener to map
            map.addListener('click', function(event) {
                updateSelectedLocation(event.latLng);
            });
            
            // Initialize with a marker at Kampala
            updateSelectedLocation(kampala);
            
            // Set up event listeners for buttons
            document.getElementById('searchBtn').addEventListener('click', function() {
                performSearch();
            });
            
            document.getElementById('useMyLocation').addEventListener('click', function() {
                useMyLocation();
            });
            
            document.getElementById('resetLocation').addEventListener('click', function() {
                updateSelectedLocation(kampala);
                map.setCenter(kampala);
                map.setZoom(12);
            });
            
            document.getElementById('selectLocation').addEventListener('click', function() {
                selectLocation();
            });
            
            document.getElementById('cancelSelection').addEventListener('click', function() {
                cancelSelection();
            });
            
            // Allow pressing Enter in search box
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }
        
        function updateSelectedLocation(location, address = null) {
            selectedLocation = location;
            
            // Update coordinates display
            document.getElementById('latitude').value = location.lat().toFixed(6);
            document.getElementById('longitude').value = location.lng().toFixed(6);
            
            // Update or create marker
            if (marker) {
                marker.setPosition(location);
            } else {
                marker = new google.maps.Marker({
                    position: location,
                    map: map,
                    animation: google.maps.Animation.DROP,
                    icon: {
                        url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                            <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="20" cy="20" r="8" fill="#00d4ff" stroke="#ffffff" stroke-width="3"/>
                                <circle cx="20" cy="20" r="15" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.5">
                                    <animate attributeName="r" from="15" to="30" dur="2s" repeatCount="indefinite"/>
                                    <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite"/>
                                </circle>
                            </svg>
                        `),
                        scaledSize: new google.maps.Size(40, 40),
                        anchor: new google.maps.Point(20, 20)
                    }
                });
            }
            
            // Center map on selected location
            map.setCenter(location);
            
            // If address was provided, use it
            if (address) {
                document.getElementById('address').value = address;
            } else {
                // Otherwise, geocode the coordinates to get address
                geocodeLatLng(location);
            }
        }
        
        function geocodeLatLng(location) {
            geocoder.geocode({ location: location }, function(results, status) {
                if (status === 'OK') {
                    if (results[0]) {
                        document.getElementById('address').value = results[0].formatted_address;
                    } else {
                        document.getElementById('address').value = 'No address found';
                    }
                } else {
                    document.getElementById('address').value = 'Geocoder failed: ' + status;
                }
            });
        }
        
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            const request = {
                query: query + ', Uganda',
                fields: ['name', 'geometry', 'formatted_address']
            };
            
            const service = new google.maps.places.PlacesService(map);
            service.findPlaceFromQuery(request, function(results, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK && results[0]) {
                    updateSelectedLocation(results[0].geometry.location, results[0].formatted_address);
                } else {
                    alert('Location not found. Please try a different search term.');
                }
            });
        }
        
        function useMyLocation() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser');
                return;
            }
            
            const button = document.getElementById('useMyLocation');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Locating...';
            button.disabled = true;
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const location = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    // Check if location is within Uganda bounds
                    const ugandaBounds = {
                        north: 4.9,
                        south: -1.5,
                        east: 35.1,
                        west: 29.5
                    };
                    
                    if (location.lat >= ugandaBounds.south && location.lat <= ugandaBounds.north &&
                        location.lng >= ugandaBounds.west && location.lng <= ugandaBounds.east) {
                        updateSelectedLocation(new google.maps.LatLng(location));
                    } else {
                        alert('Your location is outside Uganda. Please select a location within Uganda.');
                    }
                    
                    button.innerHTML = originalText;
                    button.disabled = false;
                },
                function(error) {
                    let message = 'Unable to retrieve your location.';
                    if (error.code === error.PERMISSION_DENIED) {
                        message = 'Location access was denied. Please allow location access in your browser settings.';
                    } else if (error.code === error.POSITION_UNAVAILABLE) {
                        message = 'Location information is unavailable.';
                    } else if (error.code === error.TIMEOUT) {
                        message = 'The request to get your location timed out.';
                    }
                    
                    alert(message);
                    button.innerHTML = originalText;
                    button.disabled = false;
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }
        
        function selectLocation() {
            if (!selectedLocation) {
                alert('Please select a location first by clicking on the map.');
                return;
            }
            
            // Send data back to parent window
            if (window.opener) {
                window.opener.handleGoogleMapsSelection('pickup', {
                    lat: selectedLocation.lat(),
                    lng: selectedLocation.lng(),
                    address: document.getElementById('address').value
                });
                window.close();
            } else {
                // For demo purposes, show an alert
                alert(`Location selected:\nLat: ${selectedLocation.lat().toFixed(6)}\nLng: ${selectedLocation.lng().toFixed(6)}\nAddress: ${document.getElementById('address').value}`);
            }
        }
        
        function cancelSelection() {
            if (window.opener) {
                window.close();
            } else {
                // For demo purposes
                alert('Selection cancelled');
            }
        }
        
        // Make the function globally accessible for the parent window
        window.handleGoogleMapsSelection = function(type, location) {
            // This function would be called by the parent window
            console.log('Location selected:', type, location);
        };
    </script>
</body>
</html>
