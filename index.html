    <style>
        .notification { font-family: var(--font-primary, sans-serif); }
        .optional-section { margin-top: 15px; }
        .optional-toggle { 
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 8px; 
            padding: 10px 15px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            gap: 10px;
            transition: all 0.3s ease;
        }
        .optional-toggle:hover { background: rgba(255,255,255,0.08); }
        .optional-content { 
            margin-top: 15px; 
            padding: 15px; 
            background: rgba(255,255,255,0.03); 
            border-radius: 8px; 
            border: 1px solid rgba(255,255,255,0.05);
        }
        .google-maps-btn {
            background: #4285F4;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            margin-top: 8px;
        }
        .google-maps-btn:hover {
            background: #3367D6;
            transform: translateY(-1px);
        }
        .google-maps-btn i {
            font-size: 16px;
        }
        .location-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        /* Enhanced Map Picker Modal */
        .map-picker-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            backdrop-filter: blur(5px);
        }
        
        .map-picker-container {
            display: flex;
            flex-direction: column;
            width: 95%;
            height: 95%;
            background: var(--space-dark);
            margin: 2.5% auto;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .map-picker-header {
            background: var(--space-gray);
            padding: var(--space-md);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .map-picker-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--space-blue) 0%, var(--space-electric) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }
        
        .close-map-picker {
            background: none;
            border: none;
            color: var(--space-white);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .close-map-picker:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--space-electric);
        }
        
        .map-picker-main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .map-picker-map-container {
            flex: 7; /* 70% width */
            height: 100%;
            position: relative;
            background: var(--space-gray);
        }
        
        .map-picker-map {
            height: 100%;
            width: 100%;
        }
        
        .map-picker-controls {
            flex: 3; /* 30% width */
            background: var(--space-dark);
            padding: var(--space-md);
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }
        
        .map-picker-search-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            padding: var(--space-md);
        }
        
        .map-picker-search-box {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-sm);
        }
        
        .map-picker-search-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            padding: var(--space-sm);
            color: var(--space-white);
            font-size: 1rem;
        }
        
        .map-picker-search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .map-picker-search-btn {
            background: var(--space-blue);
            border: none;
            border-radius: var(--radius-md);
            padding: var(--space-sm) var(--space-md);
            color: var(--space-white);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }
        
        .map-picker-search-btn:hover {
            background: #0069d9;
            transform: translateY(-1px);
        }
        
        .map-picker-location-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-sm);
        }
        
        .map-picker-location-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            padding: var(--space-sm);
            color: var(--space-white);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .map-picker-location-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .map-picker-location-btn.primary {
            background: var(--space-green);
        }
        
        .map-picker-location-btn.primary:hover {
            background: #218838;
        }
        
        .map-picker-coordinates-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            padding: var(--space-md);
        }
        
        .map-picker-coordinates-section h3 {
            font-size: 1rem;
            margin-bottom: var(--space-sm);
            color: var(--space-electric);
        }
        
        .map-picker-coordinates-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-sm);
            margin-bottom: var(--space-sm);
        }
        
        .map-picker-coordinate-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .map-picker-coordinate-group label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .map-picker-coordinate-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 8px;
            color: var(--space-white);
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
        }
        
        .map-picker-address-display {
            margin-top: var(--space-sm);
        }
        
        .map-picker-address-display label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            display: block;
            margin-bottom: 4px;
        }
        
        .map-picker-address-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 8px;
            color: var(--space-white);
            font-size: 0.9rem;
            min-height: 60px;
            resize: vertical;
        }
        
        .map-picker-actions-section {
            display: flex;
            gap: var(--space-sm);
            margin-top: auto;
        }
        
        .map-picker-action-btn {
            flex: 1;
            padding: var(--space-md);
            border: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .map-picker-action-btn.primary {
            background: var(--space-blue);
            color: var(--space-white);
        }
        
        .map-picker-action-btn.primary:hover {
            background: #0069d9;
            transform: translateY(-2px);
        }
        
        .map-picker-action-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--space-white);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .map-picker-action-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* Map loading state */
        .map-loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--space-white);
            z-index: 1000;
        }
        
        .map-loading-overlay i {
            font-size: 2rem;
            margin-bottom: var(--space-sm);
            color: var(--space-electric);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .map-picker-container {
                width: 100%;
                height: 100%;
                margin: 0;
                border-radius: 0;
            }
            
            .map-picker-main {
                flex-direction: column;
            }
            
            .map-picker-map-container {
                flex: 7; /* 70% height */
                width: 100%;
            }
            
            .map-picker-controls {
                flex: 3; /* 30% height */
                width: 100%;
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .map-picker-coordinates-display {
                grid-template-columns: 1fr;
            }
            
            .map-picker-actions-section {
                flex-direction: column;
            }
        }
        
        /* Enhanced custom marker for map picker */
        .map-picker-marker {
            width: 40px;
            height: 40px;
            border-radius: 50% 50% 50% 0;
            background: var(--space-electric);
            position: absolute;
            transform: rotate(-45deg);
            left: 50%;
            top: 50%;
            margin: -20px 0 0 -20px;
            animation: bounce 1s infinite;
        }
        
        .map-picker-marker:after {
            content: '';
            width: 20px;
            height: 20px;
            margin: 10px 0 0 10px;
            background: white;
            position: absolute;
            border-radius: 50%;
        }
        
        @keyframes bounce {
            0% { transform: rotate(-45deg) translateY(0px); }
            50% { transform: rotate(-45deg) translateY(-10px); }
            100% { transform: rotate(-45deg) translateY(0px); }
        }
        
        /* Instructions panel */
        .map-picker-instructions {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: var(--radius-md);
            padding: var(--space-sm);
            margin-bottom: var(--space-md);
        }
        
        .map-picker-instructions h4 {
            color: var(--space-electric);
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .map-picker-instructions p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem;
            margin: 0;
            line-height: 1.4;
        }
    </style>
</head>
